<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <div mat-card-avatar class="login-card-header-image"></div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Ingresa a tu cuenta</h3>
    <form [formGroup]="formularioGrp">
      <mat-grid-list cols="12" rowHeight="50px">
        <mat-grid-tile
          [ResponsiveRows]="{ xs: 12, sm: 12, md: 12, lg: 12, xl: 12 }">
          <mat-form-field>
            <input
              matInput
              formControlName="usuario"
              type="text"
              id="usuario"
              placeholder="Inserte su ID de usuario"
              (keyup.enter)="autenticar()"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile
          [ResponsiveRows]="{ xs: 12, sm: 12, md: 12, lg: 12, xl: 12 }"
        >
          <mat-form-field>
            <input
              matInput
              formControlName="contrasenia"
              type="password"
              id="contrasenia"
              placeholder="Inserte su contraseÃ±a"
              (keyup.enter)="autenticar()"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile
          [ResponsiveRows]="{ xs: 12, sm: 12, md: 12, lg: 12, xl: 12 }"
        >
          <mat-checkbox>Recordar</mat-checkbox>
        </mat-grid-tile>
        <mat-grid-tile
          [ResponsiveRows]="{ xs: 12, sm: 12, md: 12, lg: 12, xl: 12 }"
        >
          <button mat-raised-button color="primary" (click)="autenticar()">
            Ingresar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
